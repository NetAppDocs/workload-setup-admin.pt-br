  title: Documentação de configuração e administração do NetApp Workload Factory
  summary: Comece a usar o NetApp Workload Factory para aproveitar ao máximo suas
    cargas de trabalho ao usar o Amazon FSx for NetApp ONTAP.  Após a conclusão da
