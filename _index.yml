  title: Documentação de configuração e administração de fábrica de carga de trabalho
  summary: Comece a usar o Workload Factory para que você possa aproveitar ao máximo
    suas cargas de trabalho ao usar o Amazon FSX for NetApp ONTAP. Após a conclusão
