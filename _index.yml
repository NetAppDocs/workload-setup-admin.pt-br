indexpage:
  title: Documentação de administração e configuração de fábrica do workload do BlueXP 
  summary: Comece a usar a fábrica de carga de trabalho do BlueXP  para que você possa
    aproveitar ao máximo suas cargas de trabalho ao usar o Amazon FSX for NetApp ONTAP.
    Após a conclusão da configuração, você pode criar, otimizar e gerenciar os sistemas
    de arquivos FSX for ONTAP para suas cargas de trabalho, explorar economias de
    custo com o FSX for ONTAP, usar o copiloto integrado de infraestrutura como código
    para automação em plataformas e gerenciar suas cargas de trabalho na fábrica de
    cargas de trabalho.
